<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap Er Bank</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center font-bold mt-5">Welcome to your <span class="text-purple-600">Baap Er Bank</span>!!!!</h1>
  </header>
  <main>
    <section class="w-3/4 mx-auto bg-green-200 mt-10 p-10">
      <h2 class="text-3xl font-semibold text-purple-600">Please Login</h2>
      <div class="mt-5">
        <input id="user-email" class="w-3/4 block mb-3 p-2" type="email" name="" placeholder="Your Email Address">
        <input id="user-password" class="w-3/4 block mb-3 p-2" type="password" name="" placeholder="Your Password">
        <button id="btn-submit" class="bg-orange-500 hover:bg-sky-300 py-2 px-5 text-lg text-white font-medium rounded-md">Submit</button>
      </div>
    </section>
  </main>

  <!-- Custom Js File Link -->
  <script src="js/login.js"></script>
</body>
</html>
