<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center font-bold mt-5">
        Let's some <span class="text-purple-600">money</span>!!!!
      </h1>
    </header>
    <main>
      <section class="mt-10">
        <div class="w-3/4 mx-auto grid md:grid-cols-3 gap-4 text-white">
          <div class="bg-green-500 p-8 rounded-md">
            <h2 class="text-2xl">Deposit</h2>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-500 p-8 rounded-md">
            <h2 class="text-2xl">Withdraw</h2>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-violet-500 p-8 rounded-md">
            <h2 class="text-2xl">Balance</h2>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section class="mt-10">
        <div class="w-3/4 mx-auto grid md:grid-cols-2 gap-4">
          <div class="bg-fuchsia-500 p-8 rounded-md">
            <h2 class="text-3xl text-white">Please Deposit</h2>
            <div class="mt-5">
              <input
                id="deposit-field"
                class="w-3/4 block mb-3 p-2"
                type="text"
                name=""
                placeholder="$ Amount you want to deposit"
              />
              <button
                id="btn-deposit"
                class="bg-orange-500 hover:bg-sky-300 py-2 px-5 text-lg text-white font-medium rounded-md"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-sky-500 p-8 rounded-md">
            <h2 class="text-3xl text-white">Please Withdraw</h2>
            <div class="mt-5">
              <input
                id="withdraw-field"
                class="w-3/4 block mb-3 p-2"
                type="text"
                name=""
                placeholder="$ Amount you want to withdraw"
              />
              <button
                id="btn-withdraw"
                class="bg-orange-500 hover:bg-sky-300 py-2 px-5 text-lg text-white font-medium rounded-md"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Custom Js File Link -->
    <script src="js/utilities.js"></script>
    <!-- <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script> -->
  </body>
</html>
